<!DOCTYPE html>
<html>
<head>
    <script id="vertex-shader" type="x-shader/x-vertex">
        #define M_PI 3.1415926535897932384626433832795

        attribute  vec4 vPosition;
        attribute  vec3 vTexCoord;
        uniform mat4 ModelViewProjection;

        varying vec3 fTexCoord;
        varying float vFace;

        void main()
        {
            gl_Position = ModelViewProjection * vPosition;
            fTexCoord = vTexCoord;
        }

    </script>
    <script id="fragment-shader" type="x-shader/x-fragment">
        precision mediump float;

        varying  vec3 fTexCoord;

        uniform samplerCube texMap;

        void main()
        {
            gl_FragColor = textureCube(texMap, fTexCoord);


        }

    </script>

    <script type="text/javascript" src="Common/webgl-utils.js"></script>
    <script type="text/javascript" src="Common/initShaders.js"></script>
    <script type="text/javascript" src="Common/MV.js"></script>
    <script type="text/javascript" src="Skybox/THREEx.KeyboardState.js"></script>
    <script type="text/javascript" src="Skybox/camera.js"></script>
    <script type="text/javascript" src="Skybox/geometryTools.js"></script>
    <script type="text/javascript" src="Skybox/cubeGeometry.js"></script>
    <script type="text/javascript" src="Skybox/skybox.js"></script>
</head>
